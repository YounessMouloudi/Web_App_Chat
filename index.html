<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> Formulaire Inscription</title>
	
	<link rel="stylesheet" href="./CSS/form.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body class="container py-5">
	<div class="float-end">
		<a class="btn btn-md fw-semibold" href="./View/login.php">Connexion</a>
	</div>
	<form name="testForm" id="testForm" class="w-75 mx-auto" method="post" action="./Controller/Controller.php?action=insert">
		<legend class="leg pt-3">.:: Gestion de profil ::.</legend>
		<div class="fieldset p-3 form-group">
			<p class="pt-2 fw-semibold">
				<label class="pt-1 me-1">
					<input type="radio" class="me-1"  name="visibility" value="1" checked> Visible pour tous</label>
				<label class="pt-1 me-1">
					<input type="radio" class="me-1" name="visibility" value="2"> Visible pour les amis</label>
				<label class="pt-1 me-1">
					<input type="radio" class="me-1" name="visibility" value="3"> Invisible</label>
			</p>
		</div>
		<legend class="leg pt-4">.:: Vos Coordonées ::.</legend>
		<div class="form-group py-3 pe-2 ps-4 fieldset ">
				<section class="cls w-100">
					<div class="form-group row">
						<label class="form-label fs-6 mt-2 fw-semibold col-3 col-lg-5">Pseudo :</label>
						<p class="col-9 col-lg-6">
							<input type="text" name="pseudo" class="form-control mt-2 fw-semibold" required autofocus placeholder="Vos nom et prénom">
						</p>
					</div>
					<div class="form-group row">
						<label class="form-label fs-6 mt-2 fw-semibold col-3 col-lg-5">Site web :</label>
						<p class="col-9 col-lg-6">
							<input type="url" name="site" class="form-control mt-2 fw-semibold" placeholder="adresse de votre site web">
						</p>
					</div>
					<div class="form-group row">
						<label class="form-label fs-6 mt-2 fw-semibold  col-3 col-lg-5">Telephone :</label>
						<p class="col-9 col-lg-6">
							<input type="tel" name="telephone" class="form-control mt-2 fw-semibold" required placeholder="Votre numéro de téléphone">
						</p>
					</div>
					<div class="form-group row">
						<label class="form-label fs-6 mt-2 fw-semibold  col-3 col-lg-5">E-mail :</label>
						<p class="col-9 col-lg-6">
							<input type="email" name="email" class="form-control mt-2 fw-semibold" required placeholder="Votre adresse mail">
						</p>
					</div>
					<div class="form-group row">
						<label for="pw" class="form-label fs-6 mt-2 fw-semibold  col-3 col-lg-5">Mot de passe :</label>
						<p class="col-9 col-lg-6">
							<input type="password" id="pw" name="password" class="form-control mt-2 fw-semibold" required placeholder="m2p">
						</p>
					</div>
					<div class="form-group row">
						<label class="form-label fs-6 mt-2 fw-semibold  col-3 col-lg-5">Présentation :</label>
						<p class="col-9 col-lg-6">
							<textarea placeholder="Votre présentation" class="form-control mt-2 fw-semibold" rows="8" cols="42" name="description"></textarea>
						</p>
					</div>
				</section>
				<input class="btn btn-md me-3 fw-semibold" type="submit" value="Valider">
				<input class="btn btn-md fw-semibold" id="btn2" type="reset" value="Réinitialiser">
		</div>
	</form>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
